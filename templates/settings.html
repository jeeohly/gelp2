<!DOCTYPE html>
<h1>Settings</h1>

{% for message in messages %}
    <h5>{{ message }}</h5>
{% endfor %}

<form action="" method="POST">
    {% csrf_token %}
    <input type="text" placeholder="{{ bio }}" name="bio">
    <br><br>
    <button type="submit">Change</button>
    <br><br>
    <a href="/">Return</a>
</form>
